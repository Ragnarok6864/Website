    <script>
        function randx(){
            min = 0;
            max = window.innerWidth-256;
            return Math.random() * (max - min) + min;
        }
        function randy(){
            min = 0;
            max = window.innerHeight-256;
            return Math.random() * (max - min) + min;
        }
        function annoy() {
            dup();
            let elements = document.getElementsByName("bump");
            elements.forEach(element => {
                xv = randx();
                yv = randy();
                element.style.left = xv + 'px';
                element.style.top = yv + 'px';
            });
        }
        function dup(){
            const sus = document.getElementById("sus");
            sus.style.position = "fixed";
            const clonesus = sus.cloneNode();
            document.body.appendChild(clonesus);
        }
        

    </script>
